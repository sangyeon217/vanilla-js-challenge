<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:title" content="바닐라JS 챌린지">
    <meta name="og:type" content="website">
    <meta name="og:description" content="바닐라JS로 크롬앱 만들기">
    <meta name="og:image" content="https://d1telmomo28umc.cloudfront.net/media/seo/graphDefault.jpg">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.png">
    <title>바닐라JS 챌린지</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="todo" class="hidden">
            <span id="todo-leverage">To-Do</span>
            <div id="todo-layer" class="hidden">
                <ul id="todo-list"></ul>
                <form id="todo-form">
                    <input id="todo-input" type="text" placeholder="New To-Do" maxlength="20" required>
                    <input type="submit" value="+">
                </form>
                <span id="limit-message" class="hidden"></span>
            </div>
        </div>
    </header>
    <section>
        <div id="login" class="hidden"></div>
        <div id="clock" class="hidden">
            <span id="today-date">0000년 00월 00일</span>
            <div>
                <span id="today-ampm">AM </span>
                <span id="today-time">00:00:00</span>  
            </div>
        </div>
        <div id="greetings" class="hidden">
            <span id="welcome"></span>
        </div>
    </section>
    <script src="js/index.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
